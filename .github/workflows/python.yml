name: Python CI/CD

on:
  push:
  pull_request:
  release:
    types:
      - published

jobs:

  build-and-test:
    name: 'Python${{ matrix.python-version }}@${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
        os:
          - ubuntu-20.04
          - macos-latest
          - windows-latest

    steps:

      - uses: actions/checkout@master
      - run: git fetch --prune --unshallow

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cmake-build-extensions
        run: pip install wheel && pip install -v .[all]

      - name: Example dependencies [Windows]
        if: matrix.os == 'windows-latest'
        shell: bash
        run: choco install -y swig

      - name: Example dependencies [macOS]
        if: matrix.os == 'macOS-latest'
        run: |
          brew install swig
          # https://cibuildwheel.readthedocs.io/en/stable/cpp_standards
          echo "MACOSX_DEPLOYMENT_TARGET=10.14" >> $GITHUB_ENV

      - name: Example dependencies [Ubuntu]
        if: matrix.os == 'ubuntu-20.04'
        run: |
          sudo apt update
          sudo apt install build-essential swig

      - name: "Test example: SWIG + NumPy"
        shell: bash
        continue-on-error: ${{ matrix.experimental }}
        run: |
          pip install numpy
          pip install --no-build-isolation -v ./examples/swig
          pytest -sv examples/swig/tests

  publish:
    name: 'Publish to PyPI'
    needs: build-and-test
    runs-on: ubuntu-20.04

    steps:

      - uses: actions/checkout@master
      - run: git fetch --prune --unshallow

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python tools
        run: pip install build

      - name: Create distributions
        run: python -m build -o dist/

      - name: Inspect dist folder
        run: ls -lah dist/

      - name: Check wheel
        run: test $(find dist/ -name *-none-any.whl | wc -l) -gt 0

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/*
          name: dist

      - name: Publish to PyPI
        if: |
          github.repository == 'diegoferigo/cmake-build-extension' &&
          ((github.event_name == 'push' && github.ref == 'refs/heads/master') ||
           (github.event_name == 'release'))
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip_existing: true
